# MITA 4.0 Capability Definition - Provider Termination
# Simplified format: metadata and descriptions only
# Maturity criteria now come from standard ORBIT model

id: provider-termination
version: "2.0"

domain:
  id: provider
  name: Provider
  description: >
    The Provider capability domain encompasses three related areas: Provider Enrollment, 
    Provider Management, and Provider Termination.

area:
  id: provider-termination
  name: Provider Termination
  description: >
    Provider Termination encompasses the processes and systems used to end provider 
    participation in the Medicaid program, including voluntary termination requests, 
    involuntary terminations for cause, appeals processing, and coordination with 
    federal exclusion databases. This capability area aligns with CMS-Required outcomes 
    PM5 (Denial/Termination), PM7 (Appeals), and PM15 (Exclusions).

# CMS outcomes alignment
cmsOutcomes:
  - id: PM5
    name: Denial/Termination
    description: Provider denial and termination processing
  - id: PM7
    name: Appeals
    description: Provider appeals processing
  - id: PM15
    name: Exclusions
    description: Provider exclusion management and reporting

# Key federal requirements
federalRequirements:
  - Termination for cause documentation
  - Appeals process compliance
  - Federal exclusion database reporting
  - Provider notification requirements
  - Termination effective date management

# Related capability areas
relatedCapabilities:
  - provider-enrollment
  - provider-management

