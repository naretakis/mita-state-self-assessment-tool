# MITA 4.0 Capability Definition - Provider Management
# Simplified format: metadata and descriptions only
# Maturity criteria now come from standard ORBIT model

id: provider-management
version: "2.0"

domain:
  id: provider
  name: Provider
  description: >
    The Provider capability domain encompasses three related areas: Provider Enrollment, 
    Provider Management, and Provider Termination.

area:
  id: provider-management
  name: Provider Management
  description: >
    Provider Management encompasses the processes and systems used to maintain current 
    provider information, support provider communications, monitor network adequacy, 
    and ensure ongoing compliance with Medicaid program requirements. This capability 
    area aligns with CMS-Required outcomes PM14 (Network Adequacy), PM16 (Notices and 
    Communications), PM17 (Fraud), PM19 (Agreements and Disclosures), PM20 (Change in 
    Circumstances), and PM21 (Directory).

# CMS outcomes alignment
cmsOutcomes:
  - id: PM14
    name: Network Adequacy
    description: Provider network adequacy monitoring and reporting
  - id: PM16
    name: Notices and Communications
    description: Provider communication and notification management
  - id: PM17
    name: Fraud
    description: Provider fraud detection and prevention
  - id: PM19
    name: Agreements and Disclosures
    description: Provider agreement and disclosure management
  - id: PM20
    name: Change in Circumstances
    description: Provider information change processing
  - id: PM21
    name: Directory
    description: Provider directory maintenance and publication

# Key federal requirements
federalRequirements:
  - Network adequacy standards compliance
  - Provider directory accuracy requirements
  - Timely provider information updates
  - Provider communication standards
  - Fraud and abuse monitoring

# Related capability areas
relatedCapabilities:
  - provider-enrollment
  - provider-termination

