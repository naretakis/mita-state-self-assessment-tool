# MITA 4.0 ORBIT Maturity Model - Business Architecture (B)
# Source: MGB Review_MITA 4.0 Maturity Model.docx, Table 3

id: business-architecture
name: Business Architecture
description: >
  Business Architecture maturity criteria assess the documentation, standardization, 
  and optimization of business capabilities, processes, models, roles, strategic planning, 
  enterprise architecture, and policy management.
required: true

aspects:
  - id: business-capability
    name: Business Capability
    description: Assessment of how well the capability has been identified, documented, and managed.
    levels:
      level1:
        name: Initial
        description: >
          The capability has been identified, and the use of the capability has been documented.
        questions: []
        evidence: []
      level2:
        name: Developing
        description: >
          The SMA has begun the documentation of the capability roles, supporting processes, 
          technology, and information. The capability complies with state and federal requirements.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          The SMA has fully documented and defined the capability roles, supporting processes, 
          technology, and information. The capability complies with state and federal requirements 
          and conforms to MES industry-recognized architectural frameworks. The capability is 
          standardized and aligned at the enterprise level.
        questions: []
        evidence: []
      level4:
        name: Managed
        description: >
          The SMA manages the capability for performance and compliance. The SMA monitors the 
          metrics and measures of the capability. The SMA uses performance monitoring to make 
          improvements to the capability. The SMA is a thought leader for the capability and 
          shares capability information with other SMAs.
        questions: []
        evidence: []
      level5:
        name: Optimized
        description: >
          The capability is continuously optimized based on data-driven insights. The SMA 
          demonstrates innovation and leads collaborative efforts with other SMAs nationally.
        questions: []
        evidence: []

  - id: business-process
    name: Business Process
    description: Assessment of business process documentation, standardization, and optimization.
    levels:
      level1:
        name: Initial
        description: >
          The business process(es) that support a capability have been identified and defined.
        questions: []
        evidence: []
      level2:
        name: Developing
        description: >
          The business process(es) that support a capability have been documented in SOPs with 
          steps and roles responsible for each activity or decision.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          All associated staff members supporting the capability are following the same process 
          steps in the same order for a standardized, repeatable approach to the work. All 
          processes are easily accessible in a Business Process Catalog.
        questions: []
        evidence: []
      level4:
        name: Managed
        description: >
          The business process(es) that support a capability have associated performance metrics 
          (e.g., timeliness, quality, and efficiency) and are regularly tracked and reported to 
          leadership to understand bottlenecks in the process. A few business process steps are 
          automated to streamline overall turnaround time without sacrificing quality.
        questions: []
        evidence: []
      level5:
        name: Optimized
        description: >
          The business process(es) that support a capability are regularly assessed using the 
          performance metrics to identify process improvements to increase SMA effectiveness and 
          efficiency. All business process steps are automated as much as possible to streamline 
          overall turnaround time without sacrificing quality.
        questions: []
        evidence: []

  - id: business-process-model
    name: Business Process Model
    description: Assessment of business process modeling practices and standards.
    levels:
      level1:
        name: Initial
        description: >
          Business process models are not fully developed for the supporting capability.
        questions: []
        evidence: []
      level2:
        name: Developing
        description: >
          Business Process Models are developed for all business processes supporting the 
          capability and for staff reference.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          The business process model(s) that support a capability follow Business Process 
          Modeling Notation (BPMN) 2.0 or other organization defined standard for business 
          process documentation to ensure industry best practices are applied to the documentation.
        questions: []
        evidence: []
      level4:
        name: Managed
        description: >
          The business process model(s) that support a capability are developed in a standardized 
          tool for version control and historical tracking of changes and their impact on metrics. 
          Business processes are managed in an enterprise catalog.
        questions: []
        evidence: []
      level5:
        name: Optimized
        description: >
          The business process model(s) are monitored and reviewed for improvement and updates 
          for improvements.
        questions: []
        evidence: []

  - id: role-management
    name: Role Management
    description: Assessment of how roles supporting processes are identified and managed.
    levels:
      level1:
        name: Initial
        description: >
          The Role(s) that support the process are identified as part of the process 
          documentation or process model.
        questions: []
        evidence: []
      level2:
        name: Developing
        description: >
          Roles are documented with basic responsibilities defined.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          Roles are standardized and aligned with process documentation.
        questions: []
        evidence: []
      level4:
        name: Managed
        description: >
          Role performance is tracked and managed against defined metrics.
        questions: []
        evidence: []
      level5:
        name: Optimized
        description: >
          Roles are dynamically optimized based on performance data and organizational needs.
        questions: []
        evidence: []

  - id: strategic-planning
    name: Strategic Planning
    description: Assessment of alignment between strategic planning and capability planning.
    levels:
      level1:
        name: Initial
        description: >
          The SMA's strategic plan is considered in the architectural and capability planning.
        questions: []
        evidence: []
      level2:
        name: Developing
        description: >
          Aligned where possible. The SMA's strategic plan and capability planning are aligned 
          through outcomes.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          The SMA's strategic plan has identified capabilities as a dependency to achieve outcomes. 
          Capabilities and processes are identified and analyzed as part enterprise risk and issue 
          management. Capabilities and processes are identified and analyzed as part of Enterprise 
          Portfolio and Project Management.
        questions: []
        evidence: []
      level4:
        name: Managed
        description: >
          The SMA's Enterprise Roadmap (Projects / Initiatives) has identified capabilities and 
          processes that support the roadmap items. Capabilities and processes are identified and 
          analyzed for intake of new business to support funding requests for an APD or for state 
          funding for project approval.
        questions: []
        evidence: []
      level5:
        name: Optimized
        description: >
          Capabilities and processes are identified and analyzed in Enterprise Governance for 
          decision-making. Strategic planning is fully integrated with capability management.
        questions: []
        evidence: []

  - id: enterprise-architecture
    name: Enterprise Architecture
    description: Assessment of enterprise architecture practices and maturity.
    levels:
      level1:
        name: Initial
        description: >
          SMA recognizes the need for enterprise-wide planning and architectural frameworks; 
          however, current Enterprise Architecture (EA) practices are unstructured, reactive, 
          and inconsistent.
        questions: []
        evidence: []
      level2:
        name: Developing
        description: >
          SMA complies with federal guidance and has begun adopting MES-recognized EA frameworks. 
          EA processes exist but are not standardized or fully documented.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          SMA has fully implemented MES-recognized EA frameworks. EA processes are standardized, 
          documented, and aligned across business, information, and technology.
        questions: []
        evidence: []
      level4:
        name: Managed
        description: >
          SMA uses EA to monitor and manage MES performance. EA is integrated into strategic 
          planning and execution. SMA collaborates with other SMAs to share EA practices.
        questions: []
        evidence: []
      level5:
        name: Optimized
        description: >
          SMA uses advanced, data-driven EA strategies for proactive decision-making. EA drives 
          enterprise optimization and continuous improvement. SMA is nationally recognized for 
          EA leadership.
        questions: []
        evidence: []

  - id: policy-management
    name: Policy Management
    description: Assessment of policy identification, documentation, and alignment practices.
    levels:
      level1:
        name: Initial
        description: >
          Policies relevant to business capabilities are informally identified or inconsistently 
          documented. There is little to no mapping of policies to business processes or systems.
        questions: []
        evidence: []
      level2:
        name: Developing
        description: >
          Some policies are documented, and the organization is starting to map policies to 
          business processes and systems. Compliance is mostly reactive; regular reviews are 
          not established.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          All business policies relevant to the capability are identified, documented, and mapped 
          to business processes and supporting systems. Policies are harmonized with state and 
          federal requirements, and their alignment is regularly reviewed to ensure compliance 
          and support for enterprise objectives.
        questions: []
        evidence: []
      level4:
        name: Managed
        description: >
          Policy alignment is institutionalized and integrated into enterprise governance. 
          Policies are systematically reviewed, updated, and optimized based on performance data, 
          regulatory changes, and strategic objectives.
        questions: []
        evidence: []
      level5:
        name: Optimized
        description: >
          Policy alignment is a proactive, continuous process that drives organizational agility, 
          compliance, and innovation. The organization demonstrates thought leadership and 
          collaborates externally to share best practices.
        questions: []
        evidence: []
