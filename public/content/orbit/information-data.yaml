      level2:
        name: Developing
        description: >
          Data governance roles and responsibilities needed to support the information assets for 
          this capability have been defined. Data policies, standards, reference models and 
          specifications needed to support the information assets for this capability have been 
          defined. Data issues that impact the information assets for this capability have been 
          defined and documented.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          Data governance roles needed to support this capability have been assigned to individuals 
          and they are actively performing their assigned responsibilities. Data governance 
