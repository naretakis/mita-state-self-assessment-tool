          information assets for this capability. Data governance performance assessments are 
          performed regularly on the information assets for this capability. Enterprise data 
          governance capability maturity assessments are performed and aligned to the information 
          assets for this capability. Root cause analysis for the data issues that impact the 
          information assets for the capability have been performed and documented.
        questions: []
        evidence: []
      level5:
        name: Optimized
