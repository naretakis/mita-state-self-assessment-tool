# MITA 4.0 ORBIT Maturity Model - Information and Data (I)
# Source: MGB Review_MITA 4.0 Maturity Model.docx, Table 4

id: information-data
name: Information and Data
description: >
  Information and Data Architecture maturity criteria assess data management practices 
  including storage, architecture, governance, quality, security, integration, and analytics.
required: true

aspects:
  - id: data-storage-warehousing
    name: Data Storage & Warehousing
    description: Does the SMA manage the storage and warehousing of the information assets that support this capability?
    levels:
      level1:
        name: Initial
        description: >
          Storage locations for the information assets that support this capability have been 
          identified and documented. Basic storage and warehousing requirements for these 
          information assets have been defined.
        questions: []
        evidence: []
      level2:
        name: Developing
        description: >
          Storage and warehousing procedures have been defined and documented. Roles and 
          responsibilities for managing the storage and warehousing of these information 
          assets have been defined.
        questions: []
        evidence: []
      level3:
        name: Defined
        description: >
          Storage and warehousing standards and conventions (such as structure, naming, or 
          access rules) have been defined for the information assets. Storage and warehousing 
          roles for this capability have been assigned to individuals, and they are actively 
          performing their responsibilities. Storage and warehousing standards and conventions 
          have been adopted and are applied to the information assets that support this capability.
        questions: []
        evidence: []
      level4:
        name: Managed
        description: >
          Storage and warehousing performance measures have been established for these information 
          assets. Storage and warehousing performance and maturity assessments are conducted 
          regularly for the information assets that support this capability. Root cause analysis 
          is performed and documented for issues affecting the storage or warehousing of the 
          information assets.
        questions: []
        evidence: []
      level5:
        name: Optimized
        description: >
          Storage and warehousing improvement activities needed to increase performance and 
          maturity are regularly identified and carried out for the information assets that 
          support this capability.
        questions: []
        evidence: []

