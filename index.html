<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MITA 4.0 State Self-Assessment Tool - Assess your Medicaid IT maturity using the ORBIT framework" />
    <title>MITA 4.0 State Self-Assessment Tool</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- GitHub Pages SPA redirect restoration -->
    <script>
      // Restore route from 404.html redirect
      (function() {
        var params = new URLSearchParams(window.location.search);
        var path = params.get('p');
        if (path) {
          // Get the base path (e.g., /mita-state-self-assessment-tool)
          var basePath = window.location.pathname.replace(/\/$/, '');
          var search = params.get('q') ? '?' + decodeURIComponent(params.get('q')) : '';
          var hash = window.location.hash;
          // Restore full URL with base path + route path
          window.history.replaceState(null, '', basePath + path + search + hash);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
